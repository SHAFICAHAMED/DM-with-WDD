<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kong Digital Marketing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  
  <h1 class="text-center">Grow Your Business with Kong ðŸš€</h1>
  <p class="text-center">Get free consultation today!</p>
  
  <!-- Contact Form -->
  <form name="contact" method="POST" data-netlify="true" class="card p-4 shadow-sm" id="contactForm">
    <input type="hidden" name="form-name" value="contact">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>

  <!-- Success Message -->
  <div id="successMsg" class="alert alert-success mt-3 d-none">
    âœ… Your message has been sent successfully!
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const data = new FormData(form);

      fetch("/", {
        method: "POST",
        body: data
      })
      .then(() => {
        form.reset();
        successMsg.classList.remove("d-none");
      })
      .catch((error) => alert("Error: " + error));
    });
  </script>

</body>
</html>
