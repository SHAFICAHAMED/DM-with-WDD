<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kong Digital Marketing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="text-center">Grow Your Business with Kong</h1>
  <p class="text-center">Get free consultation today!</p>
  
  <form class="mt-4 p-3 border rounded">
    <input type="text" class="form-control mb-2" placeholder="Name" required>
    <input type="email" class="form-control mb-2" placeholder="Email" required>
    <textarea class="form-control mb-2" placeholder="Message"></textarea>
    <button type="submit" class="btn btn-primary w-100">Get Free Quote</button>
  </form>

  <!-- Contact Form -->
  <div class="container mt-5" id="contact">
    <h2 class="text-center mb-4">Contact Form</h2>
    <form class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

</body>
</html>
